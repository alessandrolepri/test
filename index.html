<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Roomba | Alex Lepri Test</title>

    <script src="app.js" charset="utf-8"></script>
  </head>

  <body>

    <div class='grid'></div>

    <div>
      <table class='commandInput'>
        <tr>
          <td> Starting Hoover Position: </td>
        </tr>
        <tr>
          <h4> Room dimension is 5X5 </h4>
          <td> X Hoover (from 0 to 5) </td>
          <td> <input type='number' min='0' max='5' id='xHoover'> </td>
        </tr>

        <tr>
          <td> Y Hoover (from 0 to 5) </td>
          <td> <input type='number' min='0' max='5' id='yHoover'> </td>
        </tr>

        <tr>
          <td> Dirt patch: </td>
        </tr>
        <tr>
          <td> Dirt X (from 0 to 5) </td>
          <td> <input type="number" min="0" max="5" id="x"></td>
        </tr>
        <tr>
          <td> Dirt Y (from 0 to 5) </td>
          <td> <input type="number" min="0" max="5" id="y"></td>
        </tr>

        <tr>

          <td>Drive Roomba by Cardinals point:</td>
          <td> <input type="text" id="path"> </td>
        </tr>
        <tr>
          <td><button>Submit</button><td>
        </tr>
      </table>
    </div>


  </body>
</html>
